<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480" width="900" height="480" font-family="sans-serif">
  <!-- Title -->
  <text x="450" y="30" fill="#1a1a1a" font-size="16" font-weight="bold" text-anchor="middle">Proxmox VM Layout</text>

  <!-- Proxmox Host box -->
  <g data-label="Proxmox Host">
    <title>Proxmox VE 8.x Hypervisor - EPYC 9124 with 64 cores and 128G DDR5 ECC</title>
    <rect x="20" y="50" width="860" height="370" rx="8" fill="none" stroke="#999999" stroke-width="1.5" stroke-dasharray="6,3"/>
    <text x="450" y="72" fill="#555555" font-size="12" font-weight="bold" text-anchor="middle">Proxmox VE 8.x -- 192.168.1.200 (64C / 128G DDR5 ECC, EPYC 9124)</text>
  </g>

  <!-- Row 1: Infrastructure VMs (green) -->
  <!-- pfSense -->
  <g data-label="pfSense">
    <title>pfSense - VMID 101 - Gateway and Firewall (8 CPU / 16G RAM)</title>
    <rect x="45" y="90" width="195" height="80" rx="6" fill="#e6f4ea" stroke="#5cb85c" stroke-width="1.5"/>
    <text x="142" y="112" fill="#2d6a2d" font-size="12" font-weight="bold" text-anchor="middle">pfSense</text>
    <text x="142" y="128" fill="#555555" font-size="10" text-anchor="middle">VMID 101</text>
    <text x="142" y="143" fill="#555555" font-size="10" text-anchor="middle">8 CPU / 16G RAM</text>
    <text x="142" y="158" fill="#2d6a2d" font-size="9" text-anchor="middle">Gateway + Firewall</text>
  </g>

  <!-- devvm -->
  <g data-label="devvm">
    <title>devvm - VMID 102 - Development VM (16 CPU / 8G RAM)</title>
    <rect x="255" y="90" width="195" height="80" rx="6" fill="#e6f4ea" stroke="#5cb85c" stroke-width="1.5"/>
    <text x="352" y="112" fill="#2d6a2d" font-size="12" font-weight="bold" text-anchor="middle">devvm</text>
    <text x="352" y="128" fill="#555555" font-size="10" text-anchor="middle">VMID 102</text>
    <text x="352" y="143" fill="#555555" font-size="10" text-anchor="middle">16 CPU / 8G RAM</text>
    <text x="352" y="158" fill="#2d6a2d" font-size="9" text-anchor="middle">Development</text>
  </g>

  <!-- Home Assistant -->
  <g data-label="Home Assistant">
    <title>Home Assistant - VMID 103 - Smart Home (8 CPU / 16G RAM)</title>
    <rect x="465" y="90" width="195" height="80" rx="6" fill="#e6f4ea" stroke="#5cb85c" stroke-width="1.5"/>
    <text x="562" y="112" fill="#2d6a2d" font-size="12" font-weight="bold" text-anchor="middle">home-assistant</text>
    <text x="562" y="128" fill="#555555" font-size="10" text-anchor="middle">VMID 103</text>
    <text x="562" y="143" fill="#555555" font-size="10" text-anchor="middle">8 CPU / 16G RAM</text>
    <text x="562" y="158" fill="#2d6a2d" font-size="9" text-anchor="middle">Smart Home</text>
  </g>

  <!-- Docker Registry -->
  <g data-label="docker-registry">
    <title>docker-registry - VMID 220 - Container Images (4 CPU / 4G RAM)</title>
    <rect x="675" y="90" width="195" height="80" rx="6" fill="#e6f4ea" stroke="#5cb85c" stroke-width="1.5"/>
    <text x="772" y="112" fill="#2d6a2d" font-size="12" font-weight="bold" text-anchor="middle">docker-registry</text>
    <text x="772" y="128" fill="#555555" font-size="10" text-anchor="middle">VMID 220</text>
    <text x="772" y="143" fill="#555555" font-size="10" text-anchor="middle">4 CPU / 4G RAM</text>
    <text x="772" y="158" fill="#2d6a2d" font-size="9" text-anchor="middle">Container Images</text>
  </g>

  <!-- Row 2: Kubernetes VMs (blue) -->
  <!-- k8s-master -->
  <g data-label="k8s-master">
    <title>k8s-master - VMID 200 - Kubernetes Control Plane (8 CPU / 16G RAM)</title>
    <rect x="45" y="190" width="195" height="80" rx="6" fill="#e8f0fe" stroke="#4a90d9" stroke-width="1.5"/>
    <text x="142" y="212" fill="#2c5ea0" font-size="12" font-weight="bold" text-anchor="middle">k8s-master</text>
    <text x="142" y="228" fill="#555555" font-size="10" text-anchor="middle">VMID 200</text>
    <text x="142" y="243" fill="#555555" font-size="10" text-anchor="middle">8 CPU / 16G RAM</text>
    <text x="142" y="258" fill="#2c5ea0" font-size="9" text-anchor="middle">Control Plane</text>
  </g>

  <!-- k8s-node1 GPU -->
  <g data-label="k8s-node1 GPU">
    <title>k8s-node1 - VMID 201 - GPU Worker with RTX 3060 PCIe Passthrough (16 CPU / 24G RAM)</title>
    <rect x="255" y="190" width="195" height="80" rx="6" fill="#fce4ec" stroke="#d9534f" stroke-width="2.5"/>
    <text x="352" y="212" fill="#a94442" font-size="12" font-weight="bold" text-anchor="middle">k8s-node1 (GPU)</text>
    <text x="352" y="228" fill="#555555" font-size="10" text-anchor="middle">VMID 201</text>
    <text x="352" y="243" fill="#555555" font-size="10" text-anchor="middle">16 CPU / 24G RAM</text>
    <text x="352" y="258" fill="#a94442" font-size="9" text-anchor="middle">RTX 3060 PCIe Passthrough</text>
  </g>

  <!-- k8s-node2 -->
  <g data-label="k8s-node2">
    <title>k8s-node2 - VMID 202 - Kubernetes Worker Node (8 CPU / 16G RAM)</title>
    <rect x="465" y="190" width="195" height="80" rx="6" fill="#e8f0fe" stroke="#4a90d9" stroke-width="1.5"/>
    <text x="562" y="212" fill="#2c5ea0" font-size="12" font-weight="bold" text-anchor="middle">k8s-node2</text>
    <text x="562" y="228" fill="#555555" font-size="10" text-anchor="middle">VMID 202</text>
    <text x="562" y="243" fill="#555555" font-size="10" text-anchor="middle">8 CPU / 16G RAM</text>
    <text x="562" y="258" fill="#2c5ea0" font-size="9" text-anchor="middle">Worker Node</text>
  </g>

  <!-- k8s-node3 -->
  <g data-label="k8s-node3">
    <title>k8s-node3 - VMID 203 - Kubernetes Worker Node (8 CPU / 16G RAM)</title>
    <rect x="675" y="190" width="195" height="80" rx="6" fill="#e8f0fe" stroke="#4a90d9" stroke-width="1.5"/>
    <text x="772" y="212" fill="#2c5ea0" font-size="12" font-weight="bold" text-anchor="middle">k8s-node3</text>
    <text x="772" y="228" fill="#555555" font-size="10" text-anchor="middle">VMID 203</text>
    <text x="772" y="243" fill="#555555" font-size="10" text-anchor="middle">8 CPU / 16G RAM</text>
    <text x="772" y="258" fill="#2c5ea0" font-size="9" text-anchor="middle">Worker Node</text>
  </g>

  <!-- Row 3: Remaining VMs -->
  <!-- k8s-node4 -->
  <g data-label="k8s-node4">
    <title>k8s-node4 - VMID 204 - Kubernetes Worker Node (8 CPU / 16G RAM)</title>
    <rect x="45" y="290" width="195" height="80" rx="6" fill="#e8f0fe" stroke="#4a90d9" stroke-width="1.5"/>
    <text x="142" y="312" fill="#2c5ea0" font-size="12" font-weight="bold" text-anchor="middle">k8s-node4</text>
    <text x="142" y="328" fill="#555555" font-size="10" text-anchor="middle">VMID 204</text>
    <text x="142" y="343" fill="#555555" font-size="10" text-anchor="middle">8 CPU / 16G RAM</text>
    <text x="142" y="358" fill="#2c5ea0" font-size="9" text-anchor="middle">Worker Node</text>
  </g>

  <!-- TrueNAS -->
  <g data-label="TrueNAS">
    <title>TrueNAS - VMID 9000 - NFS and ZFS Storage (16 CPU / 16G RAM)</title>
    <rect x="255" y="290" width="195" height="80" rx="6" fill="#e6f4ea" stroke="#5cb85c" stroke-width="1.5"/>
    <text x="352" y="312" fill="#2d6a2d" font-size="12" font-weight="bold" text-anchor="middle">TrueNAS</text>
    <text x="352" y="328" fill="#555555" font-size="10" text-anchor="middle">VMID 9000</text>
    <text x="352" y="343" fill="#555555" font-size="10" text-anchor="middle">16 CPU / 16G RAM</text>
    <text x="352" y="358" fill="#2d6a2d" font-size="9" text-anchor="middle">NFS + ZFS Storage</text>
  </g>

  <!-- Windows 10 -->
  <g data-label="Windows 10">
    <title>Windows 10 - VMID 300 - General Purpose (16 CPU / 8G RAM)</title>
    <rect x="465" y="290" width="195" height="80" rx="6" fill="#f5f5f5" stroke="#999999" stroke-width="1.5"/>
    <text x="562" y="312" fill="#333333" font-size="12" font-weight="bold" text-anchor="middle">Windows 10</text>
    <text x="562" y="328" fill="#555555" font-size="10" text-anchor="middle">VMID 300</text>
    <text x="562" y="343" fill="#555555" font-size="10" text-anchor="middle">16 CPU / 8G RAM</text>
    <text x="562" y="358" fill="#555555" font-size="9" text-anchor="middle">General Purpose</text>
  </g>

  <!-- Resource summary -->
  <g data-label="Total Allocated">
    <title>Total resources allocated across all VMs</title>
    <rect x="675" y="290" width="195" height="80" rx="6" fill="#fff3e0" stroke="#f0ad4e" stroke-width="1.5"/>
    <text x="772" y="312" fill="#8a6d3b" font-size="11" font-weight="bold" text-anchor="middle">Total Allocated</text>
    <text x="772" y="330" fill="#333333" font-size="10" text-anchor="middle">108 vCPUs / 140G RAM</text>
    <text x="772" y="346" fill="#555555" font-size="9" text-anchor="middle">10 VMs across 3 VLANs</text>
    <text x="772" y="362" fill="#555555" font-size="9" text-anchor="middle">ZFS + NVMe Storage</text>
  </g>

  <!-- Legend -->
  <rect x="180" y="440" width="12" height="12" rx="2" fill="#4a90d9"/>
  <text x="198" y="450" fill="#333333" font-size="10">Kubernetes</text>
  <rect x="290" y="440" width="12" height="12" rx="2" fill="#5cb85c"/>
  <text x="308" y="450" fill="#333333" font-size="10">Infrastructure</text>
  <rect x="410" y="440" width="12" height="12" rx="2" fill="#d9534f"/>
  <text x="428" y="450" fill="#333333" font-size="10">GPU Node</text>
  <rect x="520" y="440" width="12" height="12" rx="2" fill="#999999"/>
  <text x="538" y="450" fill="#333333" font-size="10">Other</text>
</svg>